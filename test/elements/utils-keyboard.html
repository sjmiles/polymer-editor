<script>

  'use strict';

  module('utils-keyboard', null, function() {
    return {
      type: function() {
        var chain = new Promise(function(resolve, reject) {
          resolve();
        });
        for (var i = 0; i < arguments.length; i++) {
          var arg = arguments[i];
          if (arg && arg.getPromise) {
            chain = chain.then(arg.getPromise.bind(arg));
          }
        }
        return chain;
      }
    }
  });

</script>
